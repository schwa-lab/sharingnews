{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>{% block title %}{{title}}{% endblock %}</title>
		<link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" type="text/css">
		{% block css %}{% endblock %}
		<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>

		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" type="text/css">
		<link rel="stylesheet" href="http://cdn.datatables.net/plug-ins/a5734b29083/integration/bootstrap/3/dataTables.bootstrap.css" type="text/css">

		<link rel="stylesheet" href="{% static 'css/site.css' %}" type="text/css">
	</head>
	<body>
		<header>
		{% block header %}
		{% endblock %}
		</header>

		<article class="container-fluid" id="content">
			{% block content %}{% endblock %}
		</article>

    {% block js %}{% endblock %}
	<script type="text/javascript" src="{% static 'js/site.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="http://cdn.datatables.net/plug-ins/a5734b29083/integration/bootstrap/3/dataTables.bootstrap.js"></script>
	</body>
</html>
